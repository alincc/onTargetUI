<section class="marker">
    <ul class="comment-list" ng-repeat="m in marker.comments">
        <li class="comment">
            <p class="author m-0"><b ng-bind="m.author"></b> <i>({{m.commentedDate | date:'MM/dd/yyyy HH:mm'}})</i>:</p>
            {{m.comment}}
        </li>
    </ul>
    <section ng-form name="add_comment_form" class="add_comment_form">
        <div class="form-group">
            <label>Please enter comment</label>
                <textarea class="form-control" placeholder="Enter comment" ng-model="marker.comment"
                          required></textarea>
        </div>
        <button type="button" ng-click="marker.add()" class="btn btn-sm btn-success"
                ng-disabled="add_comment_form.$invalid">Add comment
        </button>
        <button type="button" ng-click="marker.remove()" class="btn btn-sm btn-primary">Delete tag</button>
    </section>
</section>
