<section class="marker">
    <ul class="comment-list" ng-repeat="m in marker.comments">
        <b>{{m.author}}</b>
        <li class="comment">{{m.comment}}</li>
    </ul>
    <form role="form" name="add_comment_form" novalidate>
        <div class="form-group">
            <label>Please enter comment</label>
            <textarea class="form-control" placeholder="Enter comment" ng-model="marker.comment" required></textarea>
        </div>
        <button type="button" ng-click="marker.add(add_comment_form)" class="btn btn-sm btn-success" ng-disabled="add_comment_form.$invalid">Add comment</button>
        <button type="button" ng-click="marker.remove()" class="btn btn-sm btn-primary">Delete tag</button>
    </form>
</section>
