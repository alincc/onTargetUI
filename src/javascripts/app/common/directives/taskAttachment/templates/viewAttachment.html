<div class="modal-header">
    <h3 class="modal-title" ng-bind="attachment.fileName | fileName"></h3>
</div>
<div class="modal-body">
    <pdf-viewer src="{{trustSrc(filePath)}}" ng-if="isPdf"></pdf-viewer>
    <img ng-if="isImage" file-path path="{{filePath}}"/>
    <p ng-if="!isImage && !isPdf">Sorry, this kind of file not support preview.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
</div>
