<div style="padding-left: 10px">
    <div class="form-group m-b-xs">
        <label>Title:</label>
        <p class="form-control-static text-muted no-padder">
            {{task.title}}
        </p>
    </div>
    <div class="form-group m-b-xs">
        <label>Description:</label>
        <p class="form-control-static text-muted no-padder">
            {{task.description}}
        </p>
    </div>
    <div class="form-group m-b-xs">
        <label>Status:</label>
        <p class="form-control-static text-muted no-padder">
            {{task.status}}
        </p>
    </div>
    <div class="form-group m-b-xs">
        <label>Priority:</label>
        <p class="form-control-static text-muted no-padder">
            {{task.severity}}
        </p>
    </div>
    <div class="form-group m-b-xs">
        <label>Date:</label>
        <p class="form-control-static text-muted no-padder">
            <span>{{task.startDate}}</span>
            to
            <span>{{task.endDate}}</span>
        </p>
    </div>
</div>
