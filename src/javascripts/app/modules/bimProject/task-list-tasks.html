<div class="task-item" data-id="{{task.id}}">
    <div class="task-status">
        <div class="c100 p{{task.percentageComplete}} small {{task.percentageColor}}">
            <span>{{task.percentageComplete}}%</span>
            <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>
        </div>
    </div>
    <div class="task-info">
        <div class="title">{{task.title}}</div>
        <div class="assignee">
            Assigned to:
            <span>{{task.assignName}}</span>
        </div>
        <div class="priority">
            <span class="task-severity-{{task.priority}}">{{task.priority}}</span>
            priority
        </div>
    </div>
</div>
