<div class="form-group">
    <label class="col-lg-3 control-label">Name</label>
    <div class="col-lg-5">
        <input type="text" class="form-control" placeholder="Name" ng-model="project.name" name="projectName" required/>
        <ng-messages ng-if="_form.projectName.$dirty"
                     for="_form.projectName.$error">
            <span class="help-block m-b-none text-danger" ng-message when="required">This is a required field.</span>
        </ng-messages>
    </div>
</div>
<div class="form-group">
    <label class="col-lg-3 control-label">Description</label>
    <div class="col-lg-5">
        <textarea class="form-control" placeholder="Description" cols="60" rows="7" ng-model="project.description" name="description" required></textarea>
        <ng-messages ng-if="_form.description.$dirty"
                     for="_form.description.$error">
            <span class="help-block m-b-none text-danger" ng-message when="required">This is a required field.</span>
        </ng-messages>
    </div>
</div>
<div class="form-group">
    <label class="col-lg-3 control-label">Project image</label>
    <div class="col-lg-5">
        <div class="picture-container">
            <a ngf-select ng-model="picture.file" ngf-multiple="false">
                <div class="overlay">
                    <p>Change picture</p>
                </div>
                <img file-path="project" path="{{project.projectBimFileLocation}}"/>
            </a>
            <div loading-bar="{{picture.percentage}}" class="ng-hide loading-bar m-t-sm" ng-show="picture.isUploadPicture"></div>
        </div>
    </div>
</div>
<div class="form-group" ng-if="!project.projectBimFileId">
    <label class="col-lg-3 control-label">IFC File</label>
    <div class="col-lg-5">
        <input type="file" ng-model="ifc.file" ngf-select="ifc.validate($file)"  />
    </div>
</div>
<div class="form-group">
    <div class="col-lg-3"></div>
    <div class="col-lg-5">
        <button type="submit" class="btn btn-primary"
                ng-if="project.projectBimFileId"
                ng-disabled="_form.$invalid || _form.$submitted || !ifc.isValid"
                loading-button="_form.$submitted">
            Save changes
        </button>

        <button type="submit" class="btn btn-primary"
                ng-if="!project.projectBimFileId"
                ng-disabled="_form.$invalid || _form.$submitted || !ifc.isValid"
                loading-button="_form.$submitted">
            Add new
        </button>
    </div>
</div>
