<div class="addproject">
    <div class="wrapper-md p-r-none">
        <div class="panel panel-default">
            <div class="panel-body">
                <form name="_form" class="form-horizontal form-validation" ng-submit="addBimProject()" novalidate>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Name</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" placeholder="Name" ng-model="project.projectName" required name="projectName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Description</label>
                        <div class="col-lg-5">
                            <textarea class="form-control" placeholder="Description" cols="60" rows="7" ng-model="project.description" required name="description"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Uniform length measure for
                            combined download</label>
                        <div class="col-lg-5">
                            <select class="form-control" name="lengthMeasureInput"
                                    ng-model="project.exportLengthMeasurePrefix"
                                    ng-options="item.id as item.name for item in uniformLengthMeasure"
                                    required>
                                <option value="">-- Select Uniform Length Measure --</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Schema</label>
                        <div class="col-lg-5">
                            <select class="form-control" name="schema"
                                    ng-model="project.schema"
                                    ng-options="item.id as item.name for item in schema"
                                    required>
                                <option value="">-- Select Schema --</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-5">
                            <button type="submit" class="btn btn-primary" ng-disable="_form.$invalid || _form.$submitted"
                                    loading-button="_form.$submitted">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
