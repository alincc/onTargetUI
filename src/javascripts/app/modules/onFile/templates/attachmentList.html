<p class="selected-file file-info" ng-repeat="file in attachments">
                                <span class="file-icon">
                                    <img ng-src="{{file.filePath | fileicon}}" alt=""/>
                                </span>
    <a ng-click="downloadAttachment(file)" class="file-name" ng-bind="file.filePath | fileName"></a>
                                <span class="file-remove-icon" ng-click="removeFile($index)" ng-if="!onApprove && !onView">
                                    <i class="fa fa-times"></i>
                                </span>
</p>
