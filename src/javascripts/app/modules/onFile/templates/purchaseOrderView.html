<div class="submittal">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
            <div class="row">
                <div class="col-md-6 col-xs-12 m-b-md">
                    <div class="pdf-logo">
                        <img ng-src="{{document.fromUser.company.companyLogoPath | filePath}}">
                    </div>
                </div>
                <div class="col-md-6 col-xs-12 m-b-md">
                    <div class="row">
                        <div class="col-md-3 col-xs-3">
                            <span class="text-info">FROM:</span>
                        </div>
                        <div class="col-md-9 col-xs-9">
                            <div class="title">
                                <span ng-bind="document.fromUser.contact.firstName + ' ' + document.fromUser.contact.lastName"></span>
                                <br/>
                                <span ng-bind="document.fromUser.company.companyName"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-xs-3">
                            <span class="text-info">DATE:</span>
                        </div>
                        <div class="col-md-9 col-xs-9">
                            <div class="title">
                                <span ng-bind="document.keyValues.date_created | date: 'MM/dd/yyyy'"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-xs-3">
                            <span class="text-info">ADDRESS:</span>
                        </div>
                        <div class="col-md-9 col-xs-9">
                            <div class="address" ng-bind="document.fromUser.company.address.address1"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-xs-3">
                            <span class="text-info">SUBMITTED TO:</span>
                        </div>
                        <div class="col-md-9 col-xs-9">
                            <div class="title" ng-bind="document.toUser.contact.firstName + ' ' + document.toUser.contact.lastName"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-xs-3">
                            <span class="text-info">COMPANY:</span>
                        </div>
                        <div class="col-md-9 col-xs-9">
                            <div class="address" ng-bind="document.fromUser.company.companyName"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row pdf-nav m-b-lg">
        <div class="col-md-3 col-xs-3 col-md-offset-1 col-xs-offset-1">
            <strong>
                PURCHASE ORDER
            </strong>
        </div>
        <div class="col-md-4 col-xs-6 col-md-offset-4 col-xs-offset-2">
            <strong>
                <span class="order-number">PURCHASE ORDER: #<span ng-bind="document.keyValues.PO"></span></span>
            </strong>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
            <div class="row">
                <div class="col-md-2 col-xs-3">
                    <strong>
                <span class="text-default">
                    SUBJECT:
                </span>
                    </strong>
                </div>
                <div class="col-md-10 col-xs-9">
                    <div class="address" ng-bind="document.keyValues.subject">

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2 col-xs-3">
                    <strong>
                <span class="text-default">
                    ADDRESS:
                </span>
                    </strong>
                </div>
                <div class="col-md-10 col-xs-9">
                    <div class="address" ng-bind="document.toUser.company.address.address1">

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2 col-xs-3">
                    <strong>
                <span class="text-default text-nowrap">
                    PRIORITY:
                </span>
                    </strong>
                </div>
                <div class="col-md-10 col-xs-9">
                    <div class="address" ng-bind="document.keyValues.priority">

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2 col-xs-3">
                    <strong>
                <span class="text-default text-nowrap">
                    DUE DATE:
                </span>
                    </strong>
                </div>
                <div class="col-md-10 col-xs-9">
                    <div class="title" ng-bind="document.dueDate | date : 'MM/dd/yyyy'">

                    </div>
                </div>
            </div>

            <hr class="line m-b-lg"/>

            <div class="row m-b-lg">
                <div class="col-md-12 col-xs-12 m-b-xs">
                    <span class="text-default">SHIPPING DETAILS</span>
                </div>
                <div class="col-md-12 col-xs-12">
                    <div class="box">
                        <div class="row">
                            <div class="col-md-6 col-xs-12">
                                <div class="row">
                                    <div class="col-md-6 col-xs-6">
                                        <strong>
                                            <span class="text-default">Shipping Method:</span>
                                        </strong>
                                    </div>
                                    <div class="col-md-6 col-xs-6">
                                        <div class="title" ng-bind="document.keyValues.shipping_method"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-12">
                                <div class="row">
                                    <div class="col-md-6 col-xs-6">
                                        <strong>
                                            <span class="text-default">Shipping Terms:</span>
                                        </strong>
                                    </div>
                                    <div class="col-md-6 col-xs-6">
                                        <div class="title" ng-bind="document.keyValues.shipping_terms"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row m-b-lg">
                <div class="col-md-12 col-xs-12 m-b-xs">
                    <span class="text-default">SHIP TO</span>
                </div>
                <div class="col-md-12 col-xs-12">
                    <div class="box">
                        <div class="row">
                            <div class="col-md-6 col-xs-12">
                                <div class="row">
                                    <div class="col-md-6 col-xs-6">
                                        <strong>
                                            <span class="text-default">Name:</span>
                                        </strong>
                                    </div>
                                    <div class="col-md-6 col-xs-6">
                                        <div class="title" ng-bind="document.keyValues.ship_to_name"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-12">
                                <div class="row">
                                    <div class="col-md-6 col-xs-6">
                                        <strong>
                                            <span class="text-default">Company:</span>
                                        </strong>
                                    </div>
                                    <div class="col-md-6 col-xs-6">
                                        <div class="title" ng-bind="document.keyValues.ship_to_company"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-xs-12">
                                <div class="row">
                                    <div class="col-md-6 col-xs-6">
                                        <strong>
                                            <span class="text-default">Total PO Amount:</span>
                                        </strong>
                                    </div>
                                    <div class="col-md-6 col-xs-6">
                                        <div class="title" ng-bind="document.keyValues.total_po_amount | currency"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-12">
                                <div class="row">
                                    <div class="col-md-6 col-xs-6">
                                        <strong>
                                            <span class="text-default">Address:</span>
                                        </strong>
                                    </div>
                                    <div class="col-md-6 col-xs-6">
                                        <div class="title" ng-bind="document.keyValues.ship_to_address"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row m-b-lg">
                <div class="col-md-12 col-xs-12 m-b-xs">
                    <span class="text-default">NOTES:</span>
                </div>
                <div class="col-md-12 col-xs-12">
                    <div class="description" ng-bind="document.keyValues.notes">

                    </div>
                </div>
            </div>

            <div class="row m-b-lg">
                <div class="col-md-6 col-xs-6">
                    <strong>
                        <em>
                            <span class="text-default">Approved By:</span>
                        </em>
                    </strong>
                    <em>
                        <span ng-bind="document.toUser.contact.firstName + ' ' + document.toUser.contact.lastName"></span>
                    </em>
                </div>
                <div class="col-md-6 col-xs-6 text-right">
                    <strong>
                        <em>
                            <span class="text-default">Date:</span>
                        </em>
                    </strong>
                    <em>
                        <span ng-bind="document.keyValues.approveRejectDate | date: 'MM/dd/yyyy'"></span>
                    </em>
                </div>
            </div>

            <div class="row m-b-lg">
                <div class="col-md-2 m-b-xs">
                    <span class="text-default">ATTACHMENTS:</span>
                </div>
                <div class="col-md-10">
                    <div pdf-attachment-list="attachments"></div>
                </div>

            </div>
    </div>

</div>
</div>
