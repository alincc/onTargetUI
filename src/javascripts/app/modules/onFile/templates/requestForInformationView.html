<div class="submittal">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
            <div class="row">
                <div class="col-md-6 col-xs-12 m-b-md">
                    <div class="pdf-logo">
                        <img src="img/logo3.jpg">
                    </div>
                </div>
                <div class="col-md-6 col-xs-12 m-b-md">
                    <div class="row">
                        <div class="col-md-3 col-xs-3">
                            <span class="text-info">FROM:</span>
                        </div>
                        <div class="col-md-9 col-xs-9">
                            <div class="title">
                                <span ng-bind="rfiDocument.fromUser.contact.firstName + ' ' + rfiDocument.fromUser.contact.lastName"></span>
                                <br/>
                                <span ng-bind="rfiDocument.fromUser.company.companyName"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-xs-3">
                            <span class="text-info">DATE:</span>
                        </div>
                        <div class="col-md-9 col-xs-9">
                            <div class="title">
                                <span ng-bind="rfiDocument.keyValues.date_created | date: 'MM/dd/yyyy'"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-xs-3">
                            <span class="text-info">ADDRESS:</span>
                        </div>
                        <div class="col-md-9 col-xs-9">
                            <div class="address" ng-bind="rfiDocument.fromUser.company.address.address1"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-xs-3">
                            <span class="text-info">SUBMITTED TO:</span>
                        </div>
                        <div class="col-md-9 col-xs-9">
                            <div class="title" ng-bind="rfiDocument.toUser.contact.firstName + ' ' + rfiDocument.toUser.contact.lastName"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-xs-3">
                            <span class="text-info">COMPANY:</span>
                        </div>
                        <div class="col-md-9 col-xs-9">
                            <div class="address" ng-bind="rfiDocument.fromUser.company.companyName"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-xs-3">
                        <span class="text-info">
                            <strong>
                                ATTENTION:
                            </strong>
                        </span>
                        </div>
                        <div class="col-md-9 col-xs-9">
                            <div class="title">
                                <span ng-repeat="attention in attentions">
                                    <span ng-bind="attention.name"></span>
                                    <span ng-bind="$last ? '' : ', '"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row pdf-nav m-b-lg">
        <div class="col-md-3 col-xs-3 col-md-offset-1 col-xs-offset-1">
            <strong>
                REQUEST FOR INFOMATION
            </strong>
        </div>
        <div class="col-md-4 col-xs-6 col-md-offset-4 col-xs-offset-2">
            <strong>
                <span class="order-number">RFI: #<span ng-bind="rfiDocument.keyValues.RFI"></span></span>
            </strong>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
            <div class="row">
                <div class="col-md-2 col-xs-3">
                    <strong>
                <span class="text-default">
                    SUBJECT:
                </span>
                    </strong>
                </div>
                <div class="col-md-10 col-xs-9">
                    <div class="title" ng-bind="rfiDocument.keyValues.subject">

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2 col-xs-3">
                    <strong>
                <span class="text-default">
                    PRIORITY:
                </span>
                    </strong>
                </div>
                <div class="col-md-10 col-xs-9">
                    <div class="title" ng-bind="rfiDocument.keyValues.priority">

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2 col-xs-3">
                    <strong>
                <span class="text-default">
                    DUE DATE:
                </span>
                    </strong>
                </div>
                <div class="col-md-10 col-xs-9">
                    <div class="title" ng-bind="rfiDocument.dueDate | date : 'MM/dd/yyyy'">

                    </div>
                </div>
            </div>

            <hr class="line m-b-lg"/>

            <div class="row m-b-lg">
                <div class="col-md-12 col-xs-12 m-b-xs">
                    <span class="text-default">QUESTIONS/CONCERNS:</span>
                </div>
                <div class="col-md-12 col-xs-12">
                    <div class="description" ng-bind="rfiDocument.keyValues.question_or_concern">

                    </div>
                </div>
            </div>

            <div class="row m-b-lg">
                <div class="col-md-12 col-xs-12 m-b-xs">
                    <span class="text-default">SUGGESTIONS:</span>
                </div>
                <div class="col-md-12 col-xs-12 m-b-xs">
                    <div class="description" ng-bind="rfiDocument.keyValues.suggestion">

                    </div>
                </div>
                <div class="col-md-12 col-xs-12">
                    <label class="pull-right change">
                        <input type="checkbox" disabled="disabled" ng-checked="rfiDocument.keyValues.rfi_is_a_change === 'YES'" />
                        <span class="text-info">This RFI is a change</span>
                    </label>
                </div>
            </div>

            <div class="row m-b-lg">
                <div class="col-md-2 m-b-xs">
                    <span class="text-default">ATTACHMENTS:</span>
                </div>
                <div class="col-md-10">
                    <div class="m-b-xs" ng-repeat="file in attachments" ng-if="!file.deleted">
                        <a href="javascript: void(0)">
                            <span class="file-name">
                                <img ng-src="{{file.filePath | fileicon}}" alt=""/>
                                <span ng-bind="file.filePath | fileName"></span>
                            </span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="row m-b-lg">
                <div class="col-md-12 col-xs-12 m-b-xs">
                    <span class="text-default">RESPONES:</span>
                </div>
                <div class="col-md-12 col-xs-12">
                    <div class="respone">
                        <div class="respone-content" custom-scroll="">
                            <div class="row" ng-repeat="respone in responses">
                                <div class="col-md-12 col-xs-12">
                                    <span class="datetime" ng-bind="respone.responsedDate | date : 'MM/dd/yyyy hh:mm a'"></span>
                                </div>
                                <div class="col-md-12 col-xs-12">
                                    <strong>
                                        <span class="username">
                                            <span ng-bind="respone.responsedBy.contact.firstName + ' ' + respone.responsedBy.contact.lastName"></span>
                                            said:
                                        </span>
                                    </strong>
                                    <span class="content" ng-bind="respone.response"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row m-b-lg">
                <div class="col-md-2 col-xs-4">
                    <label class="change">
                        <input type="checkbox" disabled="disabled" />
                        <span class="text-info">Open</span>
                    </label>
                </div>
                <div class="col-md-2 col-xs-4">
                    <label class="change">
                        <input type="checkbox" checked="checked" disabled="disabled" />
                        <span class="text-info">Close</span>
                    </label>
                </div>
            </div>


        </div>
    </div>

</div>
