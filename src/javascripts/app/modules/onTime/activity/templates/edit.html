<div class="modal-header">
    <h3 class="modal-title">Edit Activity</h3>
</div>
<div class="modal-body add-project">
    <form name="form" novalidate class="form-horizontal form-validation">
        <div ng-include="'onTime/activity/templates/_createOrUpdate.html'"></div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()"  ng-disabled="form.$error['required'] !== undefined || form.$submitted || onSubmit">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
