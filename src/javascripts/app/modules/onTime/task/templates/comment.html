<div ng-controller="CommentTaskController">
    <div class="task-comment">
        <div class="no-result text-muted m-t-xs m-b-xs text-center" ng-if="!comments.length">No comments</div>
        <div class="item-list" custom-scroll>
            <div class="item" ng-repeat="comment in comments">
                <div class="avatar">
                    <ng-letter-avatar data="{{comment.commenterContact.firstName}}"></ng-letter-avatar>
                </div>
                <div class="cm-content text-muted">
                    <span class="cm-name">{{comment.commenterContact.firstName}}&nbsp;{{comment.commenterContact.lastName}}</span>&nbsp;<span>said:</span>
                    <span class="pull-right" am-time-ago="comment.commentedDate"></span>
                    <p>{{comment.comment}}</p>
                </div>
            </div>
            <div class="comment-box item">
                <form name="comment_form" no-validate ng-submit="addComment()">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Add a comment or reply here" ng-model="model.comment" name="comment" required />
                          <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit" ng-disabled="comment_form.$invalid || comment_form.$submitted">Send</button>
                          </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
