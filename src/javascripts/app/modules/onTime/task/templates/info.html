<div ng-controller="InfoTaskController">
    <div class="add-edit-task panel-body" custom-scroll>
        <div class="form-group m-b-xs">
            <label>Title:</label>
            <p class="form-control-static text-muted no-padder" ng-bind="task.title"></p>
        </div>
        <div class="form-group m-b-xs">
            <label>Description:</label>
            <p class="form-control-static text-muted no-padder" ng-bind="task.description"></p>
        </div>
        <div class="form-group m-b-xs">
            <label>Status:</label>
            <p class="form-control-static text-muted no-padder" ng-bind="task.status|taskStatus"></p>
        </div>
        <div class="form-group m-b-xs">
            <label>Priority:</label>
            <p class="form-control-static text-muted no-padder" ng-bind="task.severity|taskSeverity"></p>
        </div>
        <div class="form-group m-b-xs">
            <label>Date:</label>
            <p class="form-control-static text-muted no-padder"><span>{{task.startDate|date:app.dateFormat}}</span> to <span>{{task.endDate|date:app.dateFormat}}</span></p>
        </div>
    </div>
    <div class="panel-footer bg-light lter">
        <button class="btn btn-xs btn-info" ng-click="editTaskInformation()">Edit Task Infomation</button>
        <button class="btn btn-xs btn-info" ng-click="editTaskLogistics()">Edit Task Logistics</button>
        <button class="btn btn-xs btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
