<div ng-controller="OwnerTaskController">
    <div ng-repeat="assignee in assignees">
        <span><i class="fa fa-user"></i>&nbsp;{{assignee.contact.firstName}}&nbsp;{{assignee.contact.lastName}}</span>
        <button class="btn"><i class="fa fa-minus"></i> Remove
        </button>
    </div>
    <div ng-show="onAddOwner">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Enter Owner Name">
            </div>
            <button type="submit" class="btn btn-default"><i class="fa fa-plus"></i> Add</button>
            <button type="submit" class="btn btn-default" ng-click="onAddOwner = false"><i class="fa fa-minus"></i> Cancel</button>
        </form>
    </div>
    <button class="btn btn-primary" ng-show="!onAddOwner" ng-click="addOwner()"><i class="fa fa-plus"></i> Add Owner</button>
</div>
