<form name="project_form" no-validate class="form-horizontal">
    <div class="form-group">
        <label class="col-lg-2 control-label">Name</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" placeholder="Name" required ng-model="projectModel.name" name="name"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Description</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" placeholder="Description" required ng-model="projectModel.description" name="description"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Type</label>
        <div class="col-lg-10">
            <select class="form-control" name="type" ng-model="projectModel.type">
                <option value="">Select</option>
            </select>
        </div>
    </div>
</form>
