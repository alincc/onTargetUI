<div class="modal-header">
    <h3 class="modal-title">Edit Project</h3>
</div>
<div class="modal-body edit-project">
    <form name="project_form" novalidate class="form-horizontal form-validation">
        <div ng-include="'project/templates/_createOrUpdate.html'"></div>
    </form>
</div>
<div class="modal-footer">
    <button ng-disabled="project_form.$invalid || project_form.$submitted || picture.isUploadPicture || onSubmit" class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
