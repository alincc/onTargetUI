<div class="content request-demo-page">
    <div class="logo w-xxxl w-auto-xs">
        <a href class="logo m-b-lg block m-t">
            <img src="img/logo1.png"/>
        </a>
    </div>
    <div class="container w-xxxl w-auto-xs">
        <div class="m-b-lg">
            <form name="form" class="form-horizontal form-validation" ng-submit="requestDemo(user)" no-validate>
                <legend>
                    Register
                </legend>
                <div class="form-group">
                    <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="fa fa-envelope-o"></span><!--<span class="label-required" ng-show="form.email.$error.required">*</span>-->
                                </span>
                        <input name="email" type="email" id="email" ng-model="user.email"
                               class="form-control input-lg"
                               placeholder="Email" required>
                    </div>
                    <ng-messages ng-if="form.email.$dirty"
                                 for="form.email.$error">
                        <span class="help-block m-b-none m-l-xxl text-danger" ng-message when="required">Email is missing.</span>
                        <span class="help-block m-b-none m-l-xxl text-danger" ng-message when="email">Invalid email format.</span>
                    </ng-messages>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block m-t-lg" ng-disabled="form.$submitted || form.$invalid">Register
                </button>

                <div class="text-right m-t m-b"><a ui-sref="signin">Back to Sign in</a></div>
            </form>
        </div>
    </div>
</div>
