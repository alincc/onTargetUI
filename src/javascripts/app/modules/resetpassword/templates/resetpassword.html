<div class="content reset-password-page">
    <div class="logo w-xxxl w-auto-xs">
        <a href class="logo m-b-lg block m-t">
            <img src="img/logo1.png"/>
        </a>
    </div>
    <div class="container w-xxxl w-auto-xs">
        <div class="text-success wrapper text-center" ng-show="resetMsg">
            {{resetMsg}}
        </div>
        <div class="text-center m-t m-b" ng-show="resetMsg"><a ui-sref="signin">Back to Sign in</a></div>
        <div class="m-b-lg" ng-hide="resetMsg">
            <form name="form" class="form-horizontal form-validation" ng-submit="reset(model)" no-validate
                  autocomplete="false">
                <legend>
                    Reset password
                </legend>
                <div class="form-group">
                    <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="fa fa-lock"></span>
                                </span>
                        <input name="password" type="password" id="password" ng-model="model.newPassword"
                               class="form-control input-lg"
                               placeholder="New password" required=""/>
                        <ng-messages ng-if="form.password.$dirty"
                                     for="form.password.$error">
                            <span class="help-block m-b-none text-danger" ng-message when="required">Password is missing.</span>
                        </ng-messages>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="fa fa-lock"></span>
                                </span>
                        <input name="confirmpassword" type="password" id="confirmpassword"
                               ng-model="confirmpassword"
                               class="form-control input-lg"
                               placeholder="Confirm password" compare-to="model.newPassword"/>
                        <ng-messages ng-if="form.confirmpassword.$dirty"
                                     for="form.confirmpassword.$error">
                            <span class="help-block m-b-none text-danger" ng-message when="compareTo">Confirmation password doesn't match.</span>
                        </ng-messages>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block m-t-lg"
                        loading-button="form.$submitted" size="lg"
                        ng-disabled="form.$submitted || form.$invalid">Reset
                </button>

                <div class="text-right m-t m-b"><a ui-sref="forgotpassword">Forgot password?</a> | <a
                        ui-sref="requestdemo">Request a demo</a></div>
            </form>
        </div>
    </div>
</div>
