<div class="content sign-in-page">
    <div class="logo w-xxxl w-auto-xs">
        <a href class="logo m-b-lg block m-t">
            <img src="img/logo1.png"/>
        </a>
    </div>
    <div class="container w-xxxl w-auto-xs">
        <div class="m-b-lg">
            <form name="form" class="form-horizontal form-validation" ng-submit="signin(user)" no-validate
                  autocomplete="false">
                <legend>
                    Sign in to OnTarget App
                </legend>
                <div class="form-group">
                    <div class="input-group input-group-first">
                        <span class="input-group-addon">
                            <span class="fa fa-user"></span><!--<span class="label-required" ng-show="form.username.$error.required">*</span>-->
                        </span>
                        <input name="username" type="text" id="username" ng-model="user.username"
                               class="form-control input-lg"
                               placeholder="Username" required="" ng-pattern="/^[a-z0-9]{3,15}$/">
                    </div>
                    <ng-messages ng-if="form.username.$dirty"
                                 for="form.username.$error">
                        <span class="help-block m-b-none m-l-xxl text-danger" ng-message when="required">Username is missing.</span>
                        <span class="help-block m-b-none m-l-xxl text-danger" ng-message when="pattern">Username is invalid.</span>
                    </ng-messages>
                </div>
                <div class="form-group">
                    <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="fa fa-lock"></span><!--<span class="label-required" ng-show="form.password.$error.required">*</span>-->
                                </span>
                        <input name="password" type="password" ng-model="user.password" class="form-control input-lg"
                               placeholder="Password" required="">
                    </div>
                    <ng-messages ng-if="form.password.$dirty" for="form.password.$error">
                        <span class="help-block m-b-none m-l-xxl text-danger" ng-message when="required">Password is missing.</span>
                    </ng-messages>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block m-t-lg" loading-button="form.$submitted" size="lg" ng-disabled="form.$submitted || form.$invalid">Log in</button>

                <div class="text-right m-t m-b"><a ui-sref="forgotpassword">Forgot password ?</a> | <a
                        ui-sref="requestdemo">Register</a></div>
            </form>
        </div>
    </div>
</div>
