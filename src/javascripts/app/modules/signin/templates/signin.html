<div class="content sign-in-page">
    <div class="logo w-xxxl w-auto-xs">
        <a href class="logo m-b-lg block m-t">
            <img src="img/logo2.png"/>
        </a>
    </div>
    <div class="container w-xxxl w-auto-xs">
        <div class="m-b-lg">
            <form name="form" class="form-horizontal" ng-submit="signin(user, form)" novalidate
                  autocomplete="false">
                <legend>
                    Sign in to OnTarget App
                </legend>
                <div class='alert alert-warning'
                     ng-show="submitted && (form.username.$error.required || form.password.$error.required || form.username.$error.pattern)">
                    <span class="help-inline" ng-show="form.username.$error.required">Username is missing.<br/></span>
                    <span class="help-inline" ng-show="form.username.$error.pattern">Invalid username format.<br/></span>
                    <span class="help-inline" ng-show="form.password.$error.required">Password is missing<br/></span>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="fa fa-user"></span>
                                </span>
                        <input name="username" type="text" id="username" ng-model="user.username"
                               class="form-control input-lg"
                               placeholder="Username" required="" ng-pattern="/^[a-z0-9]{3,15}$/">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="fa fa-lock"></span>
                                </span>
                        <input name="password" type="password" ng-model="user.password" class="form-control input-lg"
                               placeholder="Password" required="">
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block m-t-lg" ng-click="submitted=true">Log in</button>

                <div class="text-right m-t m-b"><a ui-sref="forgotpassword">Forgot password ?</a> | <a
                        ui-sref="requestdemo">Request a demo</a></div>
            </form>
        </div>
    </div>
</div>
