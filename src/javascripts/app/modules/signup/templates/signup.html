<div class="content sign-up-page">
    <div class="logo w-xxxl w-auto-xs">
        <a href class="logo m-b-lg block m-t">
            <img src="img/logo2.png"/>
        </a>
    </div>
    <div class="container w-xxxl w-auto-xs">
        <form name="form" class="form-horizontal form-validation" ng-submit="registerUser(user, form)" novalidate
              autocomplete="false">
            <legend>
                Sign up
            </legend>
            <div class="row">
                <div class="col-xs-4 avatar-container">
                    <a ngf-select ng-model="file" ngf-multiple="false">
                        <div class="overlay">
                            <p>Change picture</p>
                        </div>
                        <img image-path
                             ng-src="{{user.userImagePath}}"/>
                    </a>
                    <div loading-bar="{{percentage}}" class="ng-hide loading-bar m-t-sm" ng-show="isUploadAvatar"></div>
                </div>
                <div class="col-xs-8">
                    <div class="form-group">
                        <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="fa fa-user"></span>
                                </span>
                            <input name="firstName" type="text" id="firstName" ng-model="user.firstName"
                                   class="form-control input-lg"
                                   placeholder="First name" required=""/>
                            <ng-messages ng-if="form.firstName.$dirty"
                                         for="form.firstName.$error">
                                <span class="help-block m-b-none text-danger" ng-message when="required">First name is missing.</span>
                            </ng-messages>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="fa fa-user"></span>
                                </span>
                            <input name="lastName" type="text" id="lastName" ng-model="user.lastName"
                                   class="form-control input-lg"
                                   placeholder="Last name" required=""/>
                            <ng-messages ng-if="form.lastName.$dirty"
                                         for="form.lastName.$error">
                                <span class="help-block m-b-none text-danger" ng-message when="required">Last name is missing.</span>
                            </ng-messages>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="fa fa-envelope-o"></span>
                                </span>
                            <input name="email" type="email" id="email" ng-model="user.email"
                                   class="form-control input-lg"
                                   placeholder="Email address" required=""/>
                            <ng-messages ng-if="form.email.$dirty"
                                         for="form.email.$error">
                                <span class="help-block m-b-none text-danger" ng-message when="required">Email is missing.</span>
                                <span class="help-block m-b-none text-danger" ng-message when="email">Invalid username format.</span>
                            </ng-messages>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="fa fa-user"></span>
                                </span>
                            <input name="title" type="text" id="title" ng-model="user.title"
                                   class="form-control input-lg"
                                   placeholder="Title" required=""/>
                            <ng-messages ng-if="form.title.$dirty"
                                         for="form.title.$error">
                                <span class="help-block m-b-none text-danger" ng-message when="required">Title is missing.</span>
                            </ng-messages>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="fa fa-phone"></span>
                                </span>
                            <input name="phoneNumber" type="text" id="phoneNumber" ng-model="user.phoneNumber"
                                   class="form-control input-lg" ui-mask="{{'(999)-999-9999'}}"
                                   placeholder="Phone number" ui-mask-placeholder required="">
                            <ng-messages ng-if="form.phoneNumber.$dirty"
                                         for="form.phoneNumber.$error">
                                <span class="help-block m-b-none text-danger" ng-message when="required">Phone number is missing.</span>
                            </ng-messages>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="fa fa-user"></span>
                                </span>
                            <select name="discipline" class="form-control input-lg" ng-model="user.discipline" required>
                                <option class="option_text_color" value="" selected>-- Select --</option>
                                <option class="option_text_color" value="1">Masonry</option>
                                <option class="option_text_color" value="2">Plumbing</option>
                                <option class="option_text_color" value="3">Electrical</option>
                                <option class="option_text_color" value="4">Mechanical</option>
                                <option class="option_text_color" value="5">Interiors</option>
                                <option class="option_text_color" value="6">Landscaping</option>
                                <option class="option_text_color" value="7">Bridges</option>
                                <option class="option_text_color" value="8">Tunnels</option>
                                <option class="option_text_color" value="9">Design</option>
                            </select>
                            <ng-messages ng-if="form.discipline.$dirty"
                                         for="form.discipline.$error">
                                <span class="help-block m-b-none text-danger" ng-message when="required">Please select a discipline.</span>
                            </ng-messages>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="fa fa-user"></span>
                                </span>
                            <input name="username" type="text" id="username" ng-model="user.username"
                                   class="form-control input-lg"
                                   placeholder="Username" required="" ng-pattern="/^[a-z0-9]{3,15}$/"/>
                            <ng-messages ng-if="form.username.$dirty"
                                         for="form.username.$error">
                                <span class="help-block m-b-none text-danger" ng-message when="required">Username is missing.</span>
                                <span class="help-block m-b-none text-danger" ng-message when="pattern">Username is invalid.</span>
                            </ng-messages>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="fa fa-lock"></span>
                                </span>
                            <input name="password" type="password" id="password" ng-model="user.password"
                                   class="form-control input-lg"
                                   placeholder="Password" required=""/>
                            <ng-messages ng-if="form.password.$dirty"
                                         for="form.password.$error">
                                <span class="help-block m-b-none text-danger" ng-message when="required">Password is missing.</span>
                            </ng-messages>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="fa fa-lock"></span>
                                </span>
                            <input name="confirmpassword" type="password" id="confirmpassword"
                                   ng-model="confirmpassword"
                                   class="form-control input-lg"
                                   placeholder="Confirm password" compare-to="user.password"/>
                            <ng-messages ng-if="form.confirmpassword.$dirty"
                                         for="form.confirmpassword.$error">
                                <span class="help-block m-b-none text-danger" ng-message when="compareTo">Confirmation password doesn't match.</span>
                            </ng-messages>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block m-t-lg" ng-click="submitted = true">Save</button>
                </div>

            </div>



            <div class="text-right m-t m-b"><a ui-sref="signin">Back to Sign in</a></div>
        </form>
    </div>
</div>
