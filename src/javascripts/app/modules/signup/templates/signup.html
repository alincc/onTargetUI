<div class="container w-xxl w-auto-xs">
    <a href class="navbar-brand block m-t">{{app.name}}</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Sign up to find interesting thing</strong>
        </div>
        <form name="form" class="form-validation" ng-submit="signup(user)">
            <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError}}
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required />
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required />
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Confirm Password" class="form-control no-border" ng-model="user.confirmPassword" required compare-to="user.password" />
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled='form.$invalid || form.$submitted'>Sign up</button>
            <div class="line line-dashed"></div>
            <p class="text-center"><small>Already have an account?</small></p>
            <a ui-sref="signin" class="btn btn-lg btn-default btn-block">Sign in</a>
        </form>
    </div>
    <div class="text-center">
        <p>
            <small class="text-muted">Web app framework base on Bootstrap and AngularJS<br>&copy; 2014</small>
        </p>
    </div>
</div>
